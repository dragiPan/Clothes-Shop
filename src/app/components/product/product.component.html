<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="Produc Thumbnail" />
  <!--same as src="{{product.image}}"-->
  <h2 class="title">{{ product.name | truncateName : 16 : "..." }}</h2>
  <!--Using NG pipes to solve the issue of bigger titles taking up too much space-->

  <div class="row gap-05">
    <span class="price-label">Price:</span>
    <span class="price">{{ product.price | price }}</span>
    <!--also using NG pipes to solve currency signs-->
  </div>

  <p-rating
    [(ngModel)]="product.rating"
    [readonly]="true"
    iconCancelClass="hidden"
  ></p-rating>

  <div class="row gap-05">
    <button
      type="button"
      pButton
      icon="pi pi-pencil"
      (click)="editProduct()"
      label="Edit"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-trash"
      (click)="confirmDelete($event)"
      label="Delete"
      class="p-button-danger"
      #deleteButton
    ></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
